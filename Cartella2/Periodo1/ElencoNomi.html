    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: white;
        }
        form {

        }

            border-bottom: 1px solid #eee;

<body style= "background-size: cover; background-image: url('https://w.wallhaven.cc/full/9d/wallhaven-9d9kzw.png')" align=center link="#00FF00" alink="#FF0000" topmargin=50px text="#FFFEEF" link="#FFFFFF" vlink=#FFEEEF>

    <h1>Elenco Nomi</h1>
    <form id="dataForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <label for="surname">Cognome:</label>
        <input type="text" id="surname" name="surname" required>
        <label for="age">Età:</label>
        <input type="number" id="age" name="age" required>
        <input type="button" value="Aggiungi Persona" onclick="addPerson()">
    </form>
    <div id="personList"></div>

    <script>
        let people = [];

        function addPerson() {
            let name = document.getElementById("name").value;
            let surname = document.getElementById("surname").value;
            let age = document.getElementById("age").value;

            if (name && surname && age) {
                let person = {
                    name: name,
                    surname: surname,
                    age: age
                };
                people.push(person);
                document.getElementById("name").value = "";
                document.getElementById("surname").value = "";
                document.getElementById("age").value = "";

                printPeopleList();
            } else {
                alert("Per favore, compila tutti i campi!");
            }
        }

        function printPeopleList() {
            let peopleList = document.getElementById("personList");
            peopleList.innerHTML = "";
            for (let i = 0; i < people.length; i++) {
                peopleList.innerHTML += `<div class="person">Nome: ${people[i].name}, Cognome: ${people[i].surname}, Età: ${people[i].age}</div>`;
            }
        }
    </script>
</body>
</html>
