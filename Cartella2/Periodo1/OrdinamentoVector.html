<!DOCTYPE html>
<html>
  <head>
    <title> Ordinamento di un vettore </title>
    <link rel="icon" type="image/x-icon" href="https://static.thenounproject.com/png/17102-200.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div id= "array"> </div>
    <div id= "array1"> </div>
    <div id= "array2"> </div>
    <style>
      .button {
        border-radius: 12px;
        backgroud-color: white;
        color: black;
        border: 2px solid #008CBA;
      }
    </style>
  </head>
  <body>
    <script>
        const array = [200, 100, 1, 30];
        document.getElementById("array").innerHTML = array;
        function decrescente(){
          document.getElementById("array2").innerHTML = array.sort(function(a, b){return b-a});
        }
        function crescente(){
          document.getElementById("array1").innerHTML = array.sort(function(a, b){return a-b});      
        }     
    </script>
    <center>
    <table>
      <tr> <button class="button" onclick="crescente()">Ordine crescente</button> </tr>
      <tr> </tr>
      <tr> <button class="button" onclick="decrescente()">Ordine decrescente</button> </tr>
    </table>
    </center>
      </body>
</html>
