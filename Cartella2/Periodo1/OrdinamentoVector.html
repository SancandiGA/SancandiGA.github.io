<!DOCTYPE html>
<html>
  <head>
    <title> Ordinamento di un vettore </title>
    <link rel="icon" type="image/x-icon" href="https://static.thenounproject.com/png/17102-200.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div id= "array"> array: </div>
    <div id= "array1"> </div>
    <div id= "array2"> </div>
    <style>
      
    </style>
  </head>
  <body>
       <script>
        const array = [200, 100, 1, 30];
        document.getElementById("array").innerHTML = array;
        function decrescente(){
          document.getElementById("array2").innerHTML = array.sort(function(a, b){return b-a});
        }
        function crescente(){
          document.getElementById("array1").innerHTML = array.sort(function(a, b){return a-b});      
        }     
       </script>
    <button onclick="crescente()">Ordine crescente</button>
    <button onclick="decrescente()">Ordine decrescente</button>
  </body>
</html>
