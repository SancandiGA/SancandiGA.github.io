<!DOCTYPE html>
<html>
<head>
    <title>Ordinamento di un vettore</title>
    <link rel="icon" type="image/x-icon" href="https://static.thenounproject.com/png/17102-200.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div id="array"></div>
    <div id="array1"></div>
    <div id="array2"></div>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .button {
            border-radius: 12px;
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #005f7f;
        }
        #array, #array1, #array2 {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
        }
        table {
            margin: 0 auto;
            border-spacing: 20px;
        }
    </style>
</head>
<body>
    <script>
        <input type="text" id="numbers" name="numbers">
        let text = document.getElementById("numbers").value;
        const array = text.split(" ");
        document.getElementById("array").innerHTML = "Array originale: " + array.join(", ");
        
        function decrescente() {
            document.getElementById("array2").innerHTML = "Array decrescente: " + array.slice().sort(function(a, b) { return b - a; }).join(", ");
        }
        
        function crescente() {
            document.getElementById("array1").innerHTML = "Array crescente: " + array.slice().sort(function(a, b) { return a - b; }).join(", ");
        }
    </script>
        <table>
        <tr>
            <td><button class="button" onclick="crescente()">Ordine crescente</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="decrescente()">Ordine decrescente</button></td>
        </tr>
    </table>
</body>
</html>
