<!DOCTYPE html>
<html lang>
<head>
    <title>Modulo di Input</title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWSM58t3OoAgRqCh0QF8F1dXcOb3XxGLVt_g&s">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Modulo di Input</h1>
<form id="inputForm">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="cognome" placeholder="Cognome" required>
    <input type="text" id="indirizzo" placeholder="Indirizzo" required>
    <input type="submit" value="Invia">
</form>

<table id="resultsTable">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Indirizzo</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    document.getElementById('inputForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const nome = document.getElementById('nome').value;
        const cognome = document.getElementById('cognome').value;
        const indirizzo = document.getElementById('indirizzo').value;

        const tableBody = document.querySelector('#resultsTable tbody');
        const newRow = document.createElement('tr');
        newRow.innerHTML = `<td>${nome}</td><td>${cognome}</td><td>${indirizzo}</td>`;
        tableBody.appendChild(newRow);

        // Reset form
        this.reset();
    });
</script>

</body>
</html>
