<!DOCTYPE html>
<html>
<head>
    <title>Modulo di Input</title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWSM58t3OoAgRqCh0QF8F1dXcOb3XxGLVt_g&s">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: #e6fcf6;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #acc9c1;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: auto;
        }
        input[type="submit"]:hover {
            background-color: #fce6f4;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
    
<body style= "background-size: cover; background-image: url('https://images.unsplash.com/photo-1622547748225-3fc4abd2cca0?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2ltcGxlJTIwd2FsbHBhcGVyfGVufDB8fDB8fHww')" align=center link="#00FF00" alink="#FF0000" topmargin=50px text="#FFFEEF" link="#FFFFFF" vlink=#FFEEEF>

<h1>Modulo di Input</h1>
<form id="inputForm">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="cognome" placeholder="Cognome" required>
    <input type="text" id="indirizzo" placeholder="Indirizzo" required>
    <input type="submit" value="Invia">
</form>

<table id="resultsTable">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Indirizzo</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    document.getElementById('inputForm').addEventListener('submit', function(event) {
    event.preventDefault();
    nome = document.getElementById('nome').value;
    cognome = document.getElementById('cognome').value;
    indirizzo = document.getElementById('indirizzo').value;
    table = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
    newRow = table.insertRow();
    cell1 = newRow.insertCell(0);
    cell2 = newRow.insertCell(1);
    cell3 = newRow.insertCell(2);
    cell1.textContent = nome;
    cell2.textContent = cognome;
    cell3.textContent = indirizzo;
    document.getElementById('inputForm').reset();
});
</script>

</body>
</html>
