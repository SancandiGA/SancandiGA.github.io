<!DOCTYPE html>
  <html>
    <head>
      <title> Criptazione testo </title>
      <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/ti/vettori-gratis/p1/34950078-linea-stile-icona-design-per-criptato-e-mail-e-serratura-gratuito-vettoriale.jpg">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <h1> Cripta un messaggio </h1>
      <label for="fileCript"> Inserisci il file da criptare: </label>
      <input type="file" id="fileCript" name="fileCript">
      <button onclick="caricaFile()"> Carica </button>
      <br> <br>
      <label for="chiave"> Inserisci la chiave: </label>
      <input type="text" id="chiave" name="chiave">
      <button onclick="caricaChiave()"> Carica </button>
      <script>
        function caricaFile() {
          const input = document.getElementById("fileCript");
          let file = input.files[0];
          let reader = new FileReader();
          reader.readAsText(file);
          reader.onload = function() {
            let risultato = reader.result;
            caricaChiave(risultato);
          };
        }

        function caricaChiave(data) {
          let chiave = document.getElementById("chiave").value;
          let data = data;
          cripta(data, chiave);          
        }

        function cripta(data, chiave) {
          let data = data;
          let chiave = chiave;
        }
      </script>
    </body>
  </html>
