<!DOCTYPE html>
<html>
<head>
    <title>Stella Canva</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.freepik.com/512/258/258945.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;"></canvas>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(200,0);
    ctx.lineTo(400,400);
    ctx.lineTo(0,180);
    ctx.lineTo(400,180);
    ctx.lineTo(0,400);
    ctx.lineTo(200,0);
    ctx.stroke();
</script>
</body>
</html>
