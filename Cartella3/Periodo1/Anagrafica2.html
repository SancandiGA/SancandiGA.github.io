<!DOCTYPE html>
<html>
  <head>
    <title> Anagrafica 2.0 </title>
    <link rel="icon" type="image/x-icon" href="https://media.istockphoto.com/id/1249867007/vector/analytics-analysis-statistics-searching-gray-icon.jpg?s=612x612&w=0&k=20&c=Yt4RBnpog9OU1uPu9LVONX69bxsdS_HjeHNP6CnFRYs=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      table {
        text-align: center;
      }
      body {
        align: center;
      }
    </style>
  </head>
  <body onload="loadDoc()">
    <script>
      function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
          }
        };
        xhttp.open("GET", "anag.xml", true);
        xhttp.send();
      }
      function myFunction(xml) {
        var i;
        var xmlDoc = xml.responseXML;
        var table="<table><tr><th>Nome</th><th>Cognome</th><th>Et√†</th></tr></table>";
        var x = xmlDoc.getElementsByTagName("persona");
        for (i = 0; i <x.length; i++) {
          table += "<tr><td>" + x[i].getElementsByTagName("nome")[0].childNodes[0].nodeValue + " " + "</td><td>" + x[i].getElementsByTagName("cognome")[0].childNodes[0].nodeValue + " " + "</td><td>" + x[i].getElementsByTagName("eta")[0].childNodes[0].nodeValue + " " + "</td></tr>";
        }
        document.getElementById("demo").innerHTML = table;
      }
    </script>
    <table id="demo"> </table>
    <button onclick="document.location='Trimestre.html'"> Torna indietro </button>
  </body>
</html>
