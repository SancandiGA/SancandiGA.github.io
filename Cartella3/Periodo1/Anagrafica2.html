<!DOCTYPE html>
<html>
  <head>
    <title> Anagrafica 2.0 </title>
    <link rel="icon" type="image/x-icon" href="https://media.istockphoto.com/id/1249867007/vector/analytics-analysis-statistics-searching-gray-icon.jpg?s=612x612&w=0&k=20&c=Yt4RBnpog9OU1uPu9LVONX69bxsdS_HjeHNP6CnFRYs=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-top: 20px;
      }
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      th, td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #FFCC99;
        color: white;
        text-align: center;
      }
      tr {
        background-color: #f2f2f2;
      }
      button {
        background-color: #FFCC99;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 20px;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body onload="loadDoc()">
    <script>
      function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
          }
        };
        xhttp.open("GET", "anag.xml", true);
        xhttp.send();
      }
      function myFunction(xml) {
        var i;
        let maggiorenne = ' ';
        var xmlDoc = xml.responseXML;
        var table="<table><tr><th>Nome</th><th>Cognome</th><th>Et√†</th><th>Maggiorenne</th></tr></table>";
        var x = xmlDoc.getElementsByTagName("persona");
        for (i = 0; i <x.length; i++) {
          if (x[i].getElementsByTagName("eta")[0].childNodes[0].nodeValue >= 18) {
            maggiorenne = 'si';
          } else {
            maggiorenne = 'no';
          }
          table += "<tr><td>" + x[i].getElementsByTagName("nome")[0].childNodes[0].nodeValue + " " + "</td><td>" + x[i].getElementsByTagName("cognome")[0].childNodes[0].nodeValue + " " + "</td><td>" + x[i].getElementsByTagName("eta")[0].childNodes[0].nodeValue + " " + "</td><td>" + maggiorenne + "</td></tr>";
        }
        document.getElementById("demo").innerHTML = table;
      }
    </script>
    <table id="demo"> </table>
    <br> <br>
    <button onclick="document.location='Trimestre.html'"> Torna indietro </button>
  </body>
</html>
