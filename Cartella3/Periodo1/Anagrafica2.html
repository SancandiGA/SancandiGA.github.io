<!DOCTYPE html>
<html>
  <head>
    <title> Anagrafica 2.0 </title>

  </head>
  <body>
    <script>
      function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
          }
        };
        xhttp.open("GET", "anag.xml", true);
        xhttp.send();
      }
      function myFunction(xml) {
        var i;
        var xmlDoc = xml.responseXML;
        var table="<table><tr><th>Nome</th><th>Cognome</th><th>Et√†</th></tr>";
        var x = xmlDoc.getElementsByTagName("persona");
        for (i = 0; i <x.length; i++) {
          table += "<tr><td>" + x[i].getElementsByTagName("cognome")[0].childNodes[0].nodeValue + "</td><td>" + x[i].getElementsByTagName("nome")[0].childNodes[0].nodeValue + x[i].getElementsByTagName("eta")[0].childNodes[0].nodeValue + "</td></tr>";
        }
        document.getElementById("demo").innerHTML = table;
      }
    </script>
    <button onclick="document.location='Trimestre.html'"> Torna indietro </button>
  </body>
</html>
