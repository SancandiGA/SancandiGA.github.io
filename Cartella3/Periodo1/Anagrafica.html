<!DOCTYPE html>
<html>
  <head>
    <title> Anagrafica 1.1 </title>
    <link rel="icon" type="image/x-icon" href="https://media.istockphoto.com/id/1249867007/vector/analytics-analysis-statistics-searching-gray-icon.jpg?s=612x612&w=0&k=20&c=Yt4RBnpog9OU1uPu9LVONX69bxsdS_HjeHNP6CnFRYs=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        color: #333;
        padding: 20px 0;
      }
      #demo {
        padding: 20px;
      }
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4CAF50;
        color: white;
      }
      tr {
        background-color: #f2f2f2;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 20px auto;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body style="background-color:powderblue;">
    <script>
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var myObj = JSON.parse(this.responseText);
          stampa(myObj);
        }
      };
      xmlhttp.open("GET", "anag.json", true);
      xmlhttp.send();
      function stampa(lista){
        let maggiorenni = '';
        let tabella = "<table><tr><th>Nome</th><th>Cognome</th><th>Et√†</th><th>Maggiorenne</th></tr>";
        for(let i = 0; i < lista.length; i++){
          if (lista[i].eta >= 18) {
            maggiorenni = 'si';
          } else {
            maggiorenni = 'no';
          }
          tabella += "<tr><td>" + lista[i].nome + "</td><td>" + lista[i].cognome + "</td><td>" + lista[i].eta + "</td><td>" + maggiorenni + "</td></tr>";
        }
        tabella += "</table>";
        document.getElementById("demo").innerHTML = tabella;
      }
    </script>
    <div id="demo"> 
    </div>
    <br>
    <button onclick="document.location='Trimestre.html'"> Torna indietro </button>
  </body>
</html>
