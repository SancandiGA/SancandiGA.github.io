<!DOCTYPE html>
<html>
  <head>
    <title> Anagrafica 1.1 </title>
    <link rel="icon" type="image/x-icon" href="https://media.istockphoto.com/id/1249867007/vector/analytics-analysis-statistics-searching-gray-icon.jpg?s=612x612&w=0&k=20&c=Yt4RBnpog9OU1uPu9LVONX69bxsdS_HjeHNP6CnFRYs=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      tr, td {
        border: 1px solid black;
      }
      table {
        width: 100%; /* La tabella occuperà tutta la larghezza disponibile */
        border-collapse: collapse; /* Rimuove lo spazio tra i bordi delle celle */
      }
      th, td {
        padding: 8px; /* Aggiunge un po' di spazio interno alle celle */
        text-align: left; /* Allinea il testo a sinistra */
      }
      th {
        background-color: #f2f2f2; /* Colore di sfondo per le intestazioni */
      }
    </style>
  </head>
  <body style="background-color:powderblue;">
    <script>
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var myObj = JSON.parse(this.responseText);
          stampa(myObj);
        }
      };
      xmlhttp.open("GET", "anag.json", true);
      xmlhttp.send();
      function stampa(lista){
        let tabella = "<table><tr><th>Nome</th><th>Cognome</th><th>Età</th></tr>"; // Intestazione della tabella
        for(let i = 0; i < lista.length; i++){
          tabella += "<tr><td>" + lista[i].nome + "</td><td>" + lista[i].cognome + "</td><td>" + lista[i].eta + "</td></tr>";
        }
        tabella += "</table>"; // Chiusura della tabella
        document.getElementById("demo").innerHTML = tabella;
      }
    </script>
    <div id="demo"> 
    </div>
    <button onclick="document.location='Trimestre.html'"> Torna indietro </button>
  </body>
</html>
